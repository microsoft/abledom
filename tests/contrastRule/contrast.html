<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast Rule</title>
    <script type="module" src="./contrast.ts"></script>
  </head>
  <body>
    <h1>Contrast Rule</h1>
    <button id="good-contrast" style="color: #000; background: #fff">
      Good Contrast
    </button>
    <button id="no-text" style="color: #fff; background: #fff">
      No Contrast
    </button>
    <button id="bad-contrast" style="color: #aaa; background: #fff">
      Bad Contrast
    </button>
    <button
      id="large-text"
      style="color: #777; background: #fff; font-size: 20px; font-weight: bold"
    >
      Large Text
    </button>
    <button id="invisible" style="color: #000; background: #fff; display: none">
      Invisible
    </button>
  </body>
</html>
