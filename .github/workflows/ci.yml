name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - run: npm install
      - run: npx playwright install
      - run: npm run type-check
      - run: npm run build
      - run: npm run lint
      - run: npm run format
      - name: "Run tests"
        run: npm run test
      - name: "Build"
        run: |
          npm run build
      - name: "Run tests"
        run: npm run test
      - name: "Check for unstaged changes"
        run: |
          git status --porcelain
          git diff-index --quiet HEAD -- || exit 1
      - name: "Build docs"
        run: npm run build-docs
